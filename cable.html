<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üîç Rechercher un c√¢ble (Autocompl√©tion)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #suggestions {
      position: absolute;
      z-index: 1000;
      width: 100%;
      background: white;
      border: 1px solid #ccc;
      border-radius: 0 0 4px 4px;
      max-height: 200px;
      overflow-y: auto;
    }
    #suggestions .list-group-item {
      cursor: pointer;
    }
  </style>
</head>
<body class="p-4 bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">üìä C√¢bles Viewer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="index.html">üè† Accueil</a></li>
          <li class="nav-item"><a class="nav-link active" href="cable.html">üîç Rechercher C√¢ble</a></li>
          <li class="nav-item"><a class="nav-link" href="appareil.html">üì° Rechercher Appareil</a></li>
          <li class="nav-item"><a class="nav-link" href="generate.html">üõ† G√©n√©rer JSON</a></li>
          <li class="nav-item"><a class="nav-link" href="rd.html">üîé R&D</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container position-relative">
    <h1 class="mb-4">üîç Rechercher un c√¢ble (autocompl√©tion)</h1>

    <div class="input-group mb-3">
      <input type="text" id="cblInput" class="form-control" placeholder="Ex : 46A2C1U2">
      <button class="btn btn-primary" id="searchBtn">Rechercher</button>
    </div>

    <div id="suggestions" class="list-group"></div>
    <div id="result" class="mt-4"></div>
  </div>

  <!-- Chargez d'abord le fichier de configuration -->
  <script src="config_changement_navire.js"></script>

  <script>
    // Attendez que le DOM soit enti√®rement charg√©
    document.addEventListener('DOMContentLoaded', function() {
      const colonnes = ["GAM", "STT_CBL_BORD", "RESP_TIRAGE", "LOT_MTG_APO", "LOCAL_APO", "APO", "LOT_MTG_APA", "LOCAL_APA", "APA", "PT_CBL", "COD_PLAN"];
      let dataMap = {};
      let allCbls = [];

      const stripPrefix = id => String(id || "").replace(new RegExp(`^${window.PREFIXES.CABLE_PREFIX}`, 'i'), "");

      document.getElementById("searchBtn").addEventListener("click", searchCBL);
      document.getElementById("cblInput").addEventListener("input", showSuggestions);
      document.getElementById("cblInput").addEventListener("keydown", handleKeyDown);

      async function loadAllData() {
        let temp = {};
        for (const col of colonnes) {
          try {
            const res = await fetch(`json/cables_${col}.json`);
            const rows = await res.json();
            rows.forEach(row => {
              const rawId = row.CBL;
              const id = stripPrefix(rawId);
              if (!temp[id]) temp[id] = { CBL: id };
              temp[id][col] = row[col];
            });
          } catch (e) {
            console.warn("Erreur lors du chargement des donn√©es pour la colonne", col, e);
          }
        }
        dataMap = temp;
        allCbls = Object.keys(temp);
      }

      function searchCBL() {
        const codeInput = document.getElementById("cblInput").value.trim().toUpperCase();
        const code = stripPrefix(codeInput);
        if (!code) return;
        const cable = dataMap[code];
        const resultDiv = document.getElementById("result");
        hideSuggestions();

        if (!cable) {
          resultDiv.innerHTML = `<div class="alert alert-danger">C√¢ble "${codeInput}" non trouv√©.</div>`;
          return;
        }

        let html = `
          <div class="card mb-3">
            <div class="card-header bg-primary text-white">üîå C√¢ble : ${cable.CBL}</div>
            <div class="card-body">
              <h5 class="card-title">Informations g√©n√©rales</h5>
              <ul class="list-unstyled">
                <li><strong>GAM:</strong> ${cable.GAM || "-"}</li>
                <li><strong>Statut du c√¢ble √† bord:</strong> ${cable.STT_CBL_BORD || "-"}</li>
                <li><strong>Responsable du tirage:</strong> ${cable.RESP_TIRAGE || "-"}</li>
              </ul>
              <h5 class="card-title mt-4">D√©tails APO et APA</h5>
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>APO</th>
                    <th>APA</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>${cable.APO || "-"}</td>
                    <td>${cable.APA || "-"}</td>
                  </tr>
                  <tr>
                    <td><strong>Lot Montage APO:</strong> ${cable.LOT_MTG_APO || "-"}</td>
                    <td><strong>Lot Montage APA:</strong> ${cable.LOT_MTG_APA || "-"}</td>
                  </tr>
                  <tr>
                    <td><strong>Local APO:</strong> ${cable.LOCAL_APO || "-"}</td>
                    <td><strong>Local APA:</strong> ${cable.LOCAL_APA || "-"}</td>
                  </tr>
                </tbody>
              </table>
              <ul class="list-unstyled">
                <li><strong>Point de c√¢ble:</strong> ${cable.PT_CBL || "-"}</li>
                <li><strong>Code Plan:</strong> ${cable.COD_PLAN || "-"}</li>
              </ul>
            </div>
          </div>
        `;
        resultDiv.innerHTML = html;
      }

      function showSuggestions() {
        const input = stripPrefix(document.getElementById("cblInput").value.trim().toUpperCase());
        const sugDiv = document.getElementById("suggestions");
        sugDiv.innerHTML = "";
        if (!input) {
          hideSuggestions();
          return;
        }

        const matches = allCbls.filter(cbl => cbl.includes(input)).slice(0, 15);
        if (matches.length === 0) {
          hideSuggestions();
          return;
        }

        matches.forEach(cbl => {
          const item = document.createElement("div");
          item.className = "list-group-item list-group-item-action";
          item.textContent = cbl;
          item.addEventListener("click", () => {
            document.getElementById("cblInput").value = cbl;
            hideSuggestions();
            searchCBL();
          });
          sugDiv.appendChild(item);
        });
        sugDiv.style.display = "block";
      }

      function hideSuggestions() {
        document.getElementById("suggestions").innerHTML = "";
        document.getElementById("suggestions").style.display = "none";
      }

      function handleKeyDown(e) {
        if (e.key === "Enter") {
          e.preventDefault();
          searchCBL();
        }
      }

      loadAllData();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
